<!-- chatbot.html -->
<div class="chatbot-container" id="chatbotContainer">
  <div class="chat-header">
    <img src="https://i.imgur.com/9dQ2K7c.png" alt="Bot Avatar" class="avatar" />
    <h3>Matemática I - Bot</h3>
    <button class="close-btn" onclick="toggleChatbot()">×</button>
  </div>

  <div class="chat-messages" id="chatMessages">
    <div class="message bot-message">
      <p>¡Hola! 👋 Soy tu asistente de Matemática I. ¿En qué puedo ayudarte?</p>
    </div>
  </div>

  <div class="options-menu" id="optionsMenu">
    <button class="option-btn" onclick="openLink('https://grup...lb7_w?e=9c0EEW')">📘 Sílabo</button>
    <button class="option-btn" onclick="openLink('https://gr...bUEWw?e=MQVeDq')">📋 Ficha de actividades</button>
    <button class="option-btn" onclick="openLink('https://grup...CguYw?e=C1XC7y')">📊 Resumen de evaluaciones</button>
    <button class="option-btn" onclick="openLink('https://www...WKvrdeOmYD3II1')">❓ Consultas sobre el curso</button>
    <button class="option-btn" onclick="openChatGPT()">🤖 ChatGPT</button>
  </div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Escribe un mensaje..." />
    <button onclick="sendMessage()">➤</button>
  </div>
</div>

<div class="chatbot-button" id="chatbotButton" onclick="toggleChatbot()">
  💬
</div>
